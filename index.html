	  <script>
    var myVar;

    $(function () {
      $("#typing_text").typed({
        strings: ["Hi, i'm Joey Ding, this is my story..."],
        typeSpeed: 2,
        callback: function () {
          $(".typed-cursor").hide();
        }
      });
    });

    function myFunction() {
      myVar = setTimeout(showPage, 3000);
    }

    function showPage() {
      document.getElementById("typing_text").style.display = "none";
      document.getElementById("myDiv").style.display = "block";
    }
  </script>
	  <script src="scripts/typed.js"></script>
	  <body onload="myFunction()" >
